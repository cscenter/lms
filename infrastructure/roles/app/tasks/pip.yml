---
- name: install pip
  easy_install: name=pip

- name: install global Python stuff
  pip:
    name: "{{ item.name }}"
    version: "{{ item.version }}"
  with_items:
    - name: ipython
      version: "4.0.0"
    - name: virtualenv
      version: "15.0.2"
# FIXME: need manual test, psycopg2 installed in venv also
#    - name: psycopg2
#      version: "2.6.1"

- name: install global Python stuff
  pip:
    executable: "pip3"
    name: "{{ item.name }}"
    version: "{{ item.version }}"
  with_items:
    - name: uwsgi
      version: "2.0.13.1"
    - name: uwsgitop
      version: "0.9"