---

- name: Check mandatory variables before doing anything
  fail:
    msg: "Variable '{{ item }}' is not defined"
  when: item not in vars
  loop:
    - main_domain
    - site_user
    - site_user_group
    - site_root
    - virtualenv_root
    - media_root
    - static_root
    - backup_root
    - apps_dir_name
    - app_settings
    - app_environment
    - repo_url
    - db_name
    - db_user
    - db_user_password
    - default_server
    - setup_cronjobs
    - certbot_domains
    - certbot_config_dir
    - rq_workers
    - rq_workers_target_service_name
    - processes_num
    - log_to_file

- name: Create users and groups
  include_tasks: users.yml
  tags:
    - users

- name: Create application directory structure
  file:
    path: "/home/{{ site_user }}/site/{{ item }}"
    state: directory
    owner: "{{ site_user }}"
  with_items:
    - logs

- name: clone website repo
  become: yes
  become_user: "{{ site_user }}"
  git:
    accept_hostkey: yes
    repo: "{{ repo_url }}"
    dest: "/home/{{ site_user }}/site/repo"
    key_file: "/home/{{ site_user }}/.ssh/id_rsa"

- name: Ensure folder for file-based cache exists
  file: path=/tmp/django_cache mode=777 state=directory

- name: Nginx status
  stat: path=/etc/init.d/nginx
  register: nginx_status
  tags:
    - nginx

- name: Copy nginx config
  template:
    src: nginx.conf.jinja2
    dest: "/etc/nginx/sites-available/{{ site_user }}.conf"
  tags:
    - nginx
  when: nginx_status.stat.exists

- name: Symlink nginx config
  file:
    src: "/etc/nginx/sites-available/{{ site_user }}.conf"
    dest: "/etc/nginx/sites-enabled/{{ site_user }}.conf"
    state: link
  tags:
    - nginx
  when: nginx_status.stat.exists

- name: Restart nginx
  service:
    name: nginx
    state: restarted
  when: nginx_status.stat.exists

- name: Configure certbot to auto-renew tls certificates
  include: certbot.yml
  when: nginx_status.stat.exists and enable_https
  tags:
    - certbot
    - tls

- name: Ensure Nginx is started
  service: name=nginx state=started
  when: nginx_status.stat.exists

- name: Install app dependencies
  include_tasks: venv.yml
  notify: restart_uwsgi
  tags:
    - venv

- include_tasks: systemd.yml
  when: rq_workers|length > 0

- name: Copy uwsgi config
  template:
    src: uwsgi.ini.jinja2
    dest: "/etc/uwsgi/vassals/{{ site_user }}.ini"
    owner: "{{ site_user }}"
  notify: restart_uwsgi
  tags:
    - uwsgi

- name: Get stat about media root
  stat:
    path: "{{ media_root }}"
  register: media_root_stat

- name: Create media/ directory
  file:
    path: "{{ media_root }}"
    state: directory
    owner: "ubuntu"
    group: "{{ site_user_group }}"
    mode: 0775
  when: not media_root_stat.stat.exists

- name: Restore file and dir owners if "{{ media_root }}" were exist before
  shell: "chown -R {{ site_user }}:{{ site_user_group }} {{ media_root }}"
  become: yes
  run_once: yes
  when: media_root_stat.stat.exists

- name: Create tmp directory for django-dbbackup
  file:
    path: "{{ backup_root }}"
    state: directory
    owner: "ubuntu"
    group: "{{ site_user_group }}"
    mode: 0775

- name: Configure db
  include_tasks: db.yml
  tags:
    - db

- name: Run collectstatic
  become_user: "{{ site_user }}"
  django_manage:
    command: "collectstatic"
    app_path: "/home/{{ site_user }}/site/repo"
    settings: "{{ app_settings }}.settings.{{ app_environment }}"
    virtualenv: "{{ virtualenv_root }}"
  tags:
    - collectstatic

- name: Set up cron jobs
  include_tasks: cronjobs.yml
  when: setup_cronjobs
  tags:
    - cronjobs
