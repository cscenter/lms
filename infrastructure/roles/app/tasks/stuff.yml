---
# ZSH
- name: install oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: "/home/{{ item }}/.oh-my-zsh"
  with_items:
    - "{{ aws_ec2_root_user }}"
    - "{{ cscenter_user }}"
    - "{{ csclub_user }}"

- name: copy zshrc
  template:
    src: zshrc.tmpl
    dest: "/home/{{ item }}/.zshrc"
    owner: "{{ item }}"
  with_items:
    - "{{ aws_ec2_root_user }}"
    - "{{ cscenter_user }}"
    - "{{ csclub_user }}"

- name: set zsh as default shell
  user: name="{{ item }}" shell=/bin/zsh
  with_items:
    - "{{ aws_ec2_root_user }}"
    - "{{ cscenter_user }}"
    - "{{ csclub_user }}"