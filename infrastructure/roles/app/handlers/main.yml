---
- name: restart uwsgi
  service: name=uwsgi state=restarted
  become: yes
  become_method: sudo

- name: reload uwsgi
  service: name=uwsgi state=reloaded
  become: yes
  become_method: sudo

- name: restart postgres
  service: name=postgresql state=restarted
  become: yes
  become_method: sudo
