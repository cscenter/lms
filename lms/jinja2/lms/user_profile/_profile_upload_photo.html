<div id="user-photo-upload" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <span class="modal-title">{% trans %}Profile photo{% endtrans %}</span>
      </div>
      <div class="modal-body">
        <div class="loading"><i class="fa fa-refresh fa-spin"></i></div>
      </div>
    </div>
  </div>
</div>


<script type="text/template" id="templateUpload">
  <form action="" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <p class="notes">
      Пожалуйста, загружайте фото размера не меньше 250x350px.<br>
      Размер файла не более 5 мегабайт.
    </p>
    <div id="simple-btn" class="btn btn-primary js-fileapi-wrapper">
      <div class="js-browse">
        <span class="btn-txt">{% trans %}Select a file{% endtrans %}</span>
        <input type="file" name="filedata">
      </div>
    </div>
  </form>
  <div class="loading"><i class="fa fa-refresh fa-spin"></i></div>
</script>

<script type="text/template" id="templateThumb">
  <div class="c-crop">
    <p class="crop-notes">Выберите превью для профиля</p>
    <div class="crop-img-container">
      <img width='<%= width %>' height='<%= height %>' class="uploaded-img" />
    </div>
    <div class="btn btn-link btn-outline -prev">{% trans %}Back to upload{% endtrans %}</div>
    <div class="btn btn-primary btn-outline -next save-crop-data">{% trans %}Save{% endtrans %}</div>
  </div>
  <div class="loading"><i class="fa fa-refresh fa-spin"></i></div>
</script>
