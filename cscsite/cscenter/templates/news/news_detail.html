{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>
        <a href="{% url 'news_list' %}">←</a>&nbsp;<a href="{% url 'news_detail' slug=object.slug %}">{{ object.title }}</a>
      </h2>

      <div class="ubertext">
        {{ object.text.content|safe|linebreaks }}
      </div>

      <p class="news-metainfo">{{ news.created|date:"d.m.Y" }} ({{ news.author }})</p>
    </div>
  </div>
</div>
{% endblock content %}
