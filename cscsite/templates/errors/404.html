<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>404 | Page Not Found</title>
    <style>
        html {
            text-rendering: optimizeLegibility !important;
            -webkit-font-smoothing: antialiased !important;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .plain.error-page-wrapper {
            background-color: #6355bc;
            padding: 0 5%;
            position: relative;
        }

        .plain.error-page-wrapper .content-container {
            padding-top: 60px;
            max-width: 430px;
            position: relative;
        }

        .plain.error-page-wrapper .head-line {
            transition: color .2s linear;
            font-size: 48px;
            line-height: 60px;
            color: rgba(255, 255, 255, .2);
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        .plain.error-page-wrapper .subheader {
            transition: color .2s linear;
            font-size: 36px;
            line-height: 46px;
            color: #fff;
        }

        .plain.error-page-wrapper hr {
            height: 1px;
            background-color: rgba(255, 255, 255, .2);
            border: none;
            width: 250px;
            margin: 35px 0;
        }

        .plain.error-page-wrapper .context {
            transition: color .2s linear;
            font-size: 18px;
            line-height: 27px;
            color: #fff;
        }

        .plain.error-page-wrapper .context p {
            margin: 0;
        }

        .plain.error-page-wrapper .context p:nth-child(n+2) {
            margin-top: 12px;
        }

        @media screen and (max-width: 485px) {
            .plain.error-page-wrapper .header {
                font-size: 36px;
            }

            .plain.error-page-wrapper .subheader {
                font-size: 27px;
                line-height: 38px;
            }

            .plain.error-page-wrapper hr {
                width: 185px;
                margin: 25px 0;
            }

            .plain.error-page-wrapper .context {
                font-size: 16px;
                line-height: 24px;
            }
        }

        .background-color {
            background-color: rgba(103, 141, 158, 1) !important;
        }

        .primary-text-color {
            color: #FFFFFF !important;
        }

        .secondary-text-color {
            color: #FFFFFF !important;
        }
    </style>
</head>
<body class="plain error-page-wrapper background-color background-image">
<div class="content-container">
    <div class="head-line secondary-text-color">
        404
    </div>
    <div class="subheader primary-text-color">
        Page not found
    </div>
    <hr>
    <div class="clearfix"></div>
</div>

</body>
</html>
