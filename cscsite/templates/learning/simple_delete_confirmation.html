{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form action="" method="post">{% csrf_token %}
        <p>{% trans "Are you sure you want to delete" %} "{{ object }}"?</p>
        <input type="submit" class="btn btn-danger" value="{% trans "Delete" %}" />
      </form>
    </div>
  </div>
</div>
{% endblock content %}
