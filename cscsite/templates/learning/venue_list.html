{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>{% trans "CSCenter learning venues" %}</h2>
      {% for place in object_list %}
      <hr>
      <h4>{{ place.name }}</h4>
      <div class="ubertext">
        {{ place.description|safe }}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
