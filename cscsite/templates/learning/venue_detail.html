{% extends "base.html" %}
{% load i18n %}
{% load markdown from core_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>
        {{ object.name }}
      </h2>
      <div class="ubertext">
        {% markdown 3600 "place_descr" object.pk object.description %}
          {{ object.description }}
        {% endmarkdown %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
