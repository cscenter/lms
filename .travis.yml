sudo: false
language: python
python:
  - "2.7"
addons:
  postgresql: '9.4'
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - python manage.py migrate --noinput --settings=cscenter.settings.test_travis
env:
  - DJANGO=1.8.6
install:
  - pip install pep8
  - pip install pylint
  - pip install -q Django==$DJANGO
  - pip install -q psycopg2==2.6
  - pip install -r requirements/test.txt
  - pip install -e cscsite
script:
  - python manage.py test core index news users learning --settings=cscenter.settings.test_travis
