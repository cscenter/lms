sudo: false
language: python
python:
  - "2.7"
addons:
  postgresql: '9.4'
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - python cscsite/manage.py migrate --noinput --settings=cscsite.settings.test_travis
env:
  - DJANGO=1.8.3
install:
  - pip install pep8
  - pip install pylint
  - pip install -q Django==$DJANGO
  - pip install -q psycopg2==2.6
  - pip install -r requirements/test.txt
script:
  - python cscsite/manage.py test core index news users learning --settings=cscsite.settings.test_travis
