sudo: false
language: python
python:
  - "2.7"
addons:
  postgresql: '9.4'
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - python manage.py migrate --noinput --settings=cscenter.settings.test_travis
env:
  - DJANGO=1.8.13
install:
  - pip install pep8
  - pip install pylint
  - pip install -q Django==$DJANGO
  - pip install -q psycopg2==2.6
  #  Speed up lxml installation
  - CFLAGS="-O0"  pip install lxml
  - pip install -r requirements/test.txt
script:
  - py.test --ds=cscenter.settings.test_travis
