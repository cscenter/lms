sudo: false
language: python
python:
  - "3.6"
addons:
  postgresql: '9.6'
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - python manage.py migrate --noinput --settings=cscenter.settings.test
env:
  - DJANGO=2.1.3
install:
  - pip install -q Django==$DJANGO
  - pip install -r requirements/test.txt
script:
  - pytest --create-db
