language: python
python:
  - "2.7"
addons:
  postgresql: '9.4'
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - python cscsite/manage.py syncdb --settings=cscsite.settings.test_travis
env:
  - DJANGO=1.7.4
install:
  - pip install pep8
  - pip install pylint
  - pip install -q Django==$DJANGO
  - pip install -q psycopg2==2.6
  - pip install -r requirements-nodjango.txt
script:
  - python cscsite/manage.py test core index news users textpages learning --settings=cscsite.settings.test_travis
