language: python
os: linux
dist: xenial
env:
  global:
    - WEBPACK_ENVIRONMENT=prod
    - WEBPACK_ASSETS_ROOT=./site-frontend/assets/
jobs:
  include:
    - stage: test
      python: "3.8"
      services:
        - redis
      addons:
        postgresql: '11'
        apt:
          packages:
            - libgnutls-dev
      before_install:
        - sudo apt-get update
        - sudo service postgresql stop
        - sudo apt-get --yes remove postgresql\*
        - sudo apt-get install -y postgresql-11 postgresql-client-11
        - sudo sed -i.bak -e 's/^port.*/port = 5432/' /etc/postgresql/11/main/postgresql.conf
        - sudo cp /etc/postgresql/{10,11}/main/pg_hba.conf
        - sudo service postgresql restart 11
        # https://github.com/dwyl/learn-travis/blob/master/encrypted-ssh-keys-deployment.md
        - openssl aes-256-cbc -K $encrypted_3c8810070cd8_key -iv $encrypted_3c8810070cd8_iv -in .travis/frontend_deploy_key.enc -out ./frontend_deploy_key -d
        - chmod 400 ./frontend_deploy_key
        - ssh-add ./frontend_deploy_key
      install:
        - pip3 install pycurl
        - pip3 install pipenv
        - pipenv sync --dev
        - pip3 list
      before_script:
        - git clone git@github.com:cscenter/site-frontend.git
        - cp lms/settings/.env.example lms/settings/.env
        - cp lms/settings/.env.example lk_yandexdataschool_ru/settings/.env
        - cp compsciclub_ru/settings/.env.example compsciclub_ru/settings/.env
        - psql --version
        - psql -c 'CREATE DATABASE travis_ci_test;' -U postgres
        - psql -c 'CREATE ROLE travis SUPERUSER LOGIN CREATEDB;' -U postgres
        - python manage.py migrate --noinput --settings=compscicenter_ru.settings.test
      script:
        - pytest --create-db --cov=./apps/ --cov=./compscicenter_ru/apps/
        - pytest -c compsciclub_ru/pytest.ini --create-db --cov=./compsciclub_ru/apps/
        - pytest -c lk_yandexdataschool_ru/pytest.ini --create-db --cov=./lk_yandexdataschool_ru/apps/
    - stage: test
      name: Checks Imports Order
      python: "3.8"
      install:
        - pip3 install isort
      script:
        - isort . --check-only
    - stage: build
      name: "Build Docker Images and upload to ECR"
      script: sh trigger-travis.sh cscenter lms-provisioning $TRAVIS_ACCESS_TOKEN $TRAVIS_BUILD_NUMBER
      # Note that for tags, git does not store the branch from which a commit was tagged
      if: type = push AND tag IS present


